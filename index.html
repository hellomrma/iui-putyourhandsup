<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUI Put your hands up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- ìž¥ì‹ ì˜¤ë¸Œì œ -->
        <div class="decoration-orb orb-1"></div>
        <div class="decoration-orb orb-2"></div>
        <div class="decoration-orb orb-3"></div>
        <div class="decoration-orb orb-4"></div>
        <div class="decoration-ring ring-1"></div>
        <div class="decoration-ring ring-2"></div>
        <div class="decoration-ring ring-3"></div>
        
        <div class="content-wrapper">
            <div class="player">

            <div class="player-controls">
                <div class="vinyl-container">
                    <div class="vinyl-record" id="vinylRecord">
                        <div class="vinyl-center"></div>
                        <div class="vinyl-grooves">
                            <div class="groove groove-1"></div>
                            <div class="groove groove-2"></div>
                            <div class="groove groove-3"></div>
                            <div class="groove groove-4"></div>
                        </div>
                    </div>
                </div>
                <div class="track-info">
                    <div class="track-title" id="trackTitle">Please select a track</div>
                    <div class="track-artist" id="trackArtist"></div>
                </div>

                <div class="progress-container">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar-container">
                        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" title="Seek">
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn" title="Previous">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                        <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="control-btn" id="nextBtn" title="Next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <div class="volume-control">
                        <span class="volume-icon">ðŸ”Š</span>
                        <input type="range" id="volumeBar" class="volume-bar" min="0" max="100" value="100" title="Volume">
                    </div>
                </div>
            </div>
        </div>

        <div class="lyrics-panel">
            <div class="lyrics-content" id="lyricsContent">
                <p class="lyrics-placeholder">Select music files with matching .txt files (same filename) to display lyrics.</p>
            </div>
        </div>
        </div>
        
        <!-- ë¦¬ëª¨ì»¨ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ -->
        <div class="remote-playlist">
            <div class="remote-list" id="remoteList"></div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
